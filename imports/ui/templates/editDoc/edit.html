<template name="edit">
    <div class="container">
        <div class="page-header">
            <h3>Tasks</h3>
        </div>
        <!--code  for autoform  starts-->
        {{ #autoForm collection=formCollection doc=this id="taskUpdate" type="update" }}
            {{> afQuickField  name='name' }}
            <div class="row" style="padding-top:5px">
                <div class="col-md-12">
                    <div class="pull-right">
                        <button type="submit"  class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        {{ /autoForm }}
        <!--code for autoform ends-->
        <hr>
    </div>
</template>
