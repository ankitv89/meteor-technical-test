<template name="login">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6">
                <div class="span12">
                    <fieldset>
                        <div id="legend">
                            <legend class="">Login</legend>
                        </div>
                        <div class="control-group">
                            <!-- Username -->
                            <label class="control-label" for="username">Username</label>
                            <div class="controls">
                                <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                            </div>
                        </div>
                        <div class="control-group">
                            <!-- Password-->
                            <label class="control-label" for="password">Password</label>
                            <div class="controls">
                                <input type="password" id="password" name="password" placeholder=""
                                       class="input-xlarge">
                            </div>
                        </div>
                        <br>
                        <div class="control-group">
                            <!-- Button -->
                            <div class="controls">
                                <button id="loginSubmit" class="btn btn-success">Login</button>&nbsp;&nbsp;&nbsp;&nbsp;
                                <button id="signup" class="btn btn-primary">signup</button>
                            </div>

                        </div>
                    </fieldset>
                </div>
            </div>

            <div id = "signupform" class="col-sm-6 col-md-6 col-lg-6" style="display:none;">
                <div class="span12">
                    <fieldset>
                        <div id="legend">
                            <legend class="">SignUp</legend>
                        </div>
                        <div class="control-group">
                            <!-- Username -->
                            <label class="control-label" for="fullname">Full Name</label>
                            <div class="controls">
                                <input type="text" id="fullname" name="fullname" placeholder="" class="input-xlarge">
                            </div>
                        </div>
                        <div class="control-group">
                            <!-- Username -->
                            <label class="control-label" for="username">Username</label>
                            <div class="controls">
                                <input type="text" id="usernameSignup" name="username" placeholder="" class="input-xlarge">
                            </div>
                        </div>
                        <div class="control-group">
                            <!-- Password-->
                            <label class="control-label" for="password">Password</label>
                            <div class="controls">
                                <input type="password" id="passwordSignup" name="password" placeholder=""
                                       class="input-xlarge">
                            </div>
                        </div>
                        <br>
                        <div class="control-group">
                            <!-- Button -->
                            <div class="controls">
                                <button id="registerSubmit" class="btn btn-primary">Register</button>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <br>
        <span style="">First time user click on signup</span>
    </div>

</template>
