<template name="taskEdit">
  <div class="container">
      <div class="page-header">
          <h3>Edit Task</h3>
          <button class="logout btn">Logout</button>
      </div>
      {{> quickForm
        omitFields="secret,authorId"
        collection=Tasks
        id="taskEdit"
        doc=task
        type="method-update"
        meteormethod="taskUpdate"
      }}
      <a href="{{pathFor 'home'}}">Back to Tasks</a>
  </div>
</template>
