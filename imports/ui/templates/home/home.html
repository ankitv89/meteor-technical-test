<template name="home">
<div class="container">
    <div class="page-header">
        <h3>Tasks</h3>
    </div>
    {{> quickForm collection=formCollection id="taskInsert" type="insert"}}
<hr>
    {{> list}}
</div>
</template>


<template name="list">
    <ul class="list-group">
      {{#each task}}
          <!--added edit button for routing-->
          <div >
              <li class="list-group-item">{{name}}<button id="edit" class="btn btn-primary pull-right" style="padding: 3px 33px;">Edit</button></li>
          </div>
      {{/each}}
    </ul>
</template>
