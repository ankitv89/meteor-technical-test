<template name="home">
<div class="container">
    <div class="page-header">
        <h3>Tasks</h3>
    </div>
    {{> quickForm collection=formCollection id="taskInsert" type="method" meteormethod="task.add"}}
<hr>
    {{> list}}
</div>
</template>


<template name="list">
    <ul class="list-group">
      {{#each task}}
          <li class="list-group-item">{{name}} <span class="pull-right"><a href="/task/{{_id}}">edit</a></span></li>
      {{/each}}
    </ul>
</template>
